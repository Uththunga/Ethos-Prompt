name: Deploy to Staging

on:
  push:
    branches:
      - develop
      - staging
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint

      - name: Run type check
        run: |
          cd frontend
          npm run type-check

      - name: Run unit tests
        run: |
          cd frontend
          npm run test:ci

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build for staging
        run: |
          cd frontend
          npm run build:staging
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.STAGING_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: rag-prompt-library-staging.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.STAGING_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: rag-prompt-library-staging.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: 857724136585
          VITE_FIREBASE_APP_ID: 1:857724136585:web:aa8f0aaf24ff930aabea58
          VITE_FIREBASE_MEASUREMENT_ID: G-MMB37GGBEN
          VITE_APP_ENVIRONMENT: staging
          VITE_USE_EMULATORS: false
          VITE_QUOTATION_API_BASE_URL: https://australia-southeast1-${{ secrets.STAGING_PROJECT_ID }}.cloudfunctions.net

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  deploy-functions:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install functions dependencies
        run: |
          cd functions
          npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Cloud Functions
        run: |
          firebase deploy --only functions --project ${{ secrets.STAGING_PROJECT_ID }} --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-hosting:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: [build, deploy-functions]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}
          projectId: ${{ secrets.STAGING_PROJECT_ID }}
          channelId: live

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-hosting]
    if: always()

    steps:
      - name: Deployment Success
        if: ${{ needs.deploy-hosting.result == 'success' }}
        run: |
          echo "‚úÖ Staging deployment successful!"
          echo "üåê URL: https://rag-prompt-library-staging.web.app"

      - name: Deployment Failure
        if: ${{ needs.deploy-hosting.result == 'failure' }}
        run: |
          echo "‚ùå Staging deployment failed!"
          exit 1
