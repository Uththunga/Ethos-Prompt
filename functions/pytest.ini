[tool:pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --asyncio-mode=auto
    --ignore=tests/test_cache_invalidation.py
    --ignore=tests/test_cache_integration.py
    --ignore=tests/ai_agent/test_reflection_validation.py
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    auth: Authentication tests
    rag: RAG pipeline tests
    llm: LLM provider tests
    api: API endpoint tests
    firebase: Tests requiring Firebase credentials
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
    ignore::PydanticDeprecatedSince20
