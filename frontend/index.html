<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Adaptive favicon for light/dark mode -->
    <link rel="icon" type="image/png" media="(prefers-color-scheme: light)" href="/assets/marketing/images/brain-icon.png" />
    <link rel="icon" type="image/png" media="(prefers-color-scheme: dark)" href="/assets/marketing/images/brainicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="EthosPrompt"
    />
    <meta
      name="keywords"
      content="web development, mobile apps, custom applications, AI chatbots, business automation, system integration, Australian web development, AI assistant, workflow automation"
    />
    <meta name="author" content="EthosPrompt" />

    <!-- Security Headers (Note: CSP and X-Frame-Options are set via HTTP headers in Firebase hosting) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//firebaseapp.com" />
    <link rel="dns-prefetch" href="//openrouter.ai" />

    <!-- Load Poppins font with optimal font-display strategy -->
    <!-- Using font-display=swap for optimal performance and preconnect for faster DNS resolution -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Note: Removed hardcoded font preloads to prevent "preloaded but not used" warnings -->
    <!-- Google Fonts CSS handles font loading optimization automatically with font-display=swap -->
    <!-- Preconnect (above) ensures fast DNS resolution for font files -->

    <!-- Preload critical resources will be handled by Vite build -->

    <!-- Build Version: 2025-10-04-v8-recharts-bundled - Force CDN cache refresh -->

    <!-- Theme and styling -->
    <meta name="theme-color" content="#7409C5" />
    <meta name="color-scheme" content="light dark" />

    <title>EthosPrompt - Custom Web & Mobile Applications | AI Chatbots | System Integration</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: #ffffff;
        "
      >
        <img
          src="/assets/marketing/animations/brainloading.gif"
          alt="Loading..."
          style="width: 64px; height: 64px; object-fit: contain;"
        />
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
